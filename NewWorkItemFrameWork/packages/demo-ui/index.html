<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkItem Framework - Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>WorkItem Framework</h1>
            <p class="subtitle">Demo Application</p>
            
            <div class="login-form">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter username (e.g., manager1)" 
                    autocomplete="off"
                />
                <button id="loginBtn" class="primary-btn">Enter Worklist</button>
            </div>
        </div>
    </div>

    <!-- Worklist Screen -->
    <div id="worklistScreen" class="screen" style="display: none;">
        <div class="header">
            <div class="header-left">
                <h2>My Work Items</h2>
                <span id="username" class="username-badge"></span>
            </div>
            <div class="header-right">
                <button id="createWorkflowBtn" class="action-btn">
                    <span>âž•</span> Create Workflow
                </button>
                <button id="refreshBtn" class="action-btn">
                    <span>ðŸ”„</span> Refresh
                </button>
                <button id="logoutBtn" class="secondary-btn">Logout</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="OFFERED">Offered</button>
            <button class="filter-btn" data-filter="CLAIMED">Claimed</button>
        </div>

        <div id="worklistContainer" class="worklist-container">
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading work items...</p>
            </div>
        </div>
    </div>

    <!-- Complete Dialog -->
    <div id="completeDialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Complete Work Item</h3>
                <button class="close-btn" id="closeCompleteDialog">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-subtitle">Enter output parameters:</p>
                
                <div class="form-group">
                    <label>Retry:</label>
                    <select id="retryParam">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Comments:</label>
                    <textarea id="commentsParam" rows="3" placeholder="Enter comments..."></textarea>
                </div>

                <div class="form-group">
                    <label>Skip Error:</label>
                    <select id="skipErrorParam">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" id="cancelCompleteBtn">Cancel</button>
                <button class="primary-btn" id="submitCompleteBtn">Complete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer"></div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
