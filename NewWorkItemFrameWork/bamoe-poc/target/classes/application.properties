# Application Configuration
quarkus.application.name=bamoe-poc
quarkus.http.port=8080

# PostgreSQL Database Configuration for Stateful Workflows
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/bamoe_poc

# Kogito Configuration
kogito.persistence.type=jdbc
kogito.persistence.auto.ddl=true

# OpenAPI/Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Development Mode
%dev.quarkus.log.category."org.kie.kogito".level=DEBUG
%dev.quarkus.log.category."io.quarkus".level=INFO

# REST Client Configuration for External APIs
quarkus.rest-client."customer-api".url=https://jsonplaceholder.typicode.com
quarkus.rest-client."customer-api".scope=javax.inject.Singleton
